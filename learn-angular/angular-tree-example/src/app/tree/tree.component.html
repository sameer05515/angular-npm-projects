<ul *ngIf="treeData">
    <li *ngFor="let node of treeData">
        <span *ngIf="node.children.length != 0"><b>></b></span>
        <span (click)="toggleChild(node)"> 
            <b><i>{{node.title}}</i></b> - Parent id {{ node.parentId }} - Id {{ node.id }}
        </span>
        <app-tree *ngIf="node.showChildren" [treeData]="node.children"></app-tree>
    </li>
</ul>
