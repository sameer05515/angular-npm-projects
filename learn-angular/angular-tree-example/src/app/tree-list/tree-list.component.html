<p>This is tree list.</p>

<label>Tree Node Name : </label>
<input type="text" class="form-control" [(ngModel)]="treeNodeName">
<label>Tree Node Parent Id : </label>
<input type="number" class="form-control" [(ngModel)]="treeNodeParentId">
<br>
<button class="btn btn-primary" [disabled]="!allowNewTreeNode" (click)="onCreateNode()">
Add New Tree Node
</button>



<p *ngIf="treeNodeCreated">{{ treeNodeCreationStatus }}</p>

<ul id="myUL">
    <div *ngFor="let tData of totalAngularPackages">

        <app-tree [treeNodeData]="tData"> </app-tree>
    </div>
</ul>
