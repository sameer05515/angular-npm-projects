<div class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button (click)="collapsed = !collapsed" class="navbar-toggle" type="button">
        <span *ngFor="let iconBar of [1, 2, 3]" class="icon-bar"></span>
      </button>
      <a class="navbar-brand" routerLink="/">Recipe Book</a>
    </div>
    <div (window:resize)="collapsed = true" [class.collapse]="collapsed" class="navbar-collapse">
      <ul class="nav navbar-nav">
        <li *ngIf="isAuthenticated" routerLinkActive="active">
          <a routerLink="/recipes">Recipes</a>
        </li>
        <li *ngIf="!isAuthenticated" routerLinkActive="active">
          <a routerLink="/auth">Authenticate</a>
        </li>
        <li routerLinkActive="active">
          <a routerLink="/shopping-list">Shopping List</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li *ngIf="isAuthenticated">
          <a style="cursor: pointer" (click)="onLogout()">Logout</a>
        </li>
        <li *ngIf="isAuthenticated" appDropdown class="dropdown">
          <a class="dropdown-toggle" style="cursor: pointer">Manage<span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a (click)="onSaveData()" style="cursor: pointer">Save Data</a></li>
            <li><a (click)="onFetchData()" style="cursor: pointer">Fetch Data</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</div>
