<ng-template appPlaceholder></ng-template>
<div class="row">
  <div class="col-12 col-md-6 col-md-offset-3">
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <!--<app-alert
      (close)="onHandleError()"
      *ngIf="error"
      [message]="error"
    ></app-alert>-->
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          class="form-control"
          email
          id="email"
          name="email"
          ngModel
          required
          type="email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          class="form-control"
          id="password"
          minlength="6"
          name="password"
          ngModel
          required
          type="password"
        />
      </div>
      <div>
        <button [disabled]="authForm.invalid" class="btn btn-primary" type="submit">
          {{isLoginMode ? 'Login' : 'Sign Up'}}
        </button>
        |
        <button (click)="onSwitchMode()" class="btn btn-primary" type="button">
          Switch to {{isLoginMode ? 'Sign Up' : 'Log-In'}}
        </button>
      </div>
    </form>
  </div>
</div>
